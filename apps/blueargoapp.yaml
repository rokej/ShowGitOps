apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blue-argo-app
  namespace: blueargoapp
spec:
  destination:
    namespace: blueargoapp
    server: 'https://kubernetes.default.svc'
  source:
    path: sub1
    repoURL: https://github.com/rokej/testrepo.git
    targetRevision: master
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: default